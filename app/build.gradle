 */

plugins {
    id 'java'
    id 'application'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.tinylog:tinylog-api:2.3.1'
    implementation 'org.swinglabs.swingx:swingx-core:1.6.5-1'
    implementation 'com.squareup.okhttp3:okhttp:4.9.1'
    implementation 'org.apache.pdfbox:pdfbox:2.0.23'
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'org.hibernate:hibernate-core:5.4.31.Final'
    implementation 'org.apache.xmlgraphics:batik-svg-dom:1.14'
    implementation 'org.apache.xmlgraphics:batik-transcoder:1.14'
    runtimeOnly 'org.tinylog:tinylog-impl:2.3.1'
}

application {
    mainClassName = 'com.jsm.Main'
}

group = 'com.jdc'
version = '1.0'
description = 'JSalesManager'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
